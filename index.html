<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Docsify template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">

    <!-- Docsify theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.min.css">

    <!-- Katex stylesheets -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex-copytex@latest/dist/katex-copytex.min.css">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: "ðŸ“’ Notes",
            repo: "sosiristseng/template-docsify",
            basePath: "",
            relativePath: true,
            externalLinkTarget: '_blank',

            loadSidebar: true,
            loadNavbar: true,
            auto2top: true,
            subMaxLevel: 3,

            notFoundPage: true,
            topMargin: 80,
            // complete configuration parameters
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: 'auto', // or 'auto'
                placeholder: 'Type to search',
                noData: 'No Results!',
                // Headline depth, 1 - 6
                depth: 4,
            },
        };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!--KaTeX -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/contrib/mhchem.min.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/marked@4/lib/marked.umd.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex/dist/docsify-katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/katex-copytex@latest/dist/katex-copytex.min.js"></script>

    <!-- Prismjs code highlighting -->
    <!-- https://docsify.js.org/#/language-highlight?id=language-highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-julia.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

    <!-- copy code Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

    <!-- Search Box -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Tabs -->
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

    <!-- Pangu -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>

    <!-- docsify-example-panels (latest) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-example-panels@1/dist/docsify-example-panels.min.js"></script>

    <!-- Flexible alerts -->
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1/dist/docsify-plugin-flexible-alerts.min.js"></script>

</body>

</html>
